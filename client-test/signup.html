<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Username: <input type="text" id="username"><br>
    password: <input type="text" id="password"><br>
    FirstName: <input type="text" id="FirstName"><br>
    LastName: <input type="text" id="LastName"><br>
    PhoneNumber: <input type="text" id="PhoneNumber"><br>
    <br>
    <p class="message"></p>
    <br>
    <button onclick="signup()">signup</button>

    <script>

        signup = async()=> {
            var message = document.querySelector('.message')
            var username = document.querySelector('#username')
            var password = document.querySelector('#password')
            var FirstName = document.querySelector('#FirstName')
            var LastName = document.querySelector('#LastName')
            var PhoneNumber = document.querySelector('#PhoneNumber')
            let usernameInput = username.value.trim();
            let passwordInput = password.value.trim();
            let FirstNameInput = FirstName.value.trim();
            let LastNameInput = LastName.value.trim();
            let PhoneNumberInput = PhoneNumber.value.trim();
            fetch("http://localhost:3000/register",{
                method: 'POST',
                headers:{
                    'Content-Type':'application/json',
                },
                body: JSON.stringify({
                    Username: usernameInput,
                    Password:passwordInput,
                    id_Role:3,
                    FirstName:FirstNameInput,
                    LastName:LastNameInput,
                    PhoneNumber:PhoneNumberInput
                })
            })
            .then(response=>response.json())
            .then(data=>{
                console.log(data) 
                if(data.success === false)
                {
                    message.innerHTML=data.message
                    message.style.color = 'red'
                }
                else{
                    console.log('thanh cong')
                    message.innerHTML=data.message
                    message.style.color = 'green'
                }  
            })
            .catch(err=>{console.log(err)})
        }
        
    </script>
</body>
</html>
